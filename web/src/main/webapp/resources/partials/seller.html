<div class="container">

    <div class="row">

        <div class="col-sm-8">
            <h3>Basic Information</h3>
	    <form name="sellerSignUp" class="form-horizontal" ng-controller="RegistrationController" novalidate company="company" ng-submit="registerCompany()" ng-init="getCompany()">
	    <input type="hidden" name="id" ng-model="company.id"/>
	        <div class="form-group">
	            <label for="companyName" class="control-label col-xs-3">Name</label>
	            <div class="col-xs-9">
	                <input type="text" name="companyName" ng-model="company.companyName" class="form-control input-sm" placeholder="Your Company or Business Name" ng-minlength=3 ng-maxlength=20 required/>
	            </div>
					<div class="form-group"
						ng-show="sellerSignUp.companyName.$dirty && sellerSignUp.companyName.$invalid">
						<small class="error" ng-show="sellerSignUp.companyName.$error.required">
							Your name is required. </small>
					</div>
				</div>	   
	        <div class="form-group">
	            <label for="firstName" class="control-label col-xs-3">URL</label>
	            <div class="col-xs-9">
	            	<div class="row">
	            	<div class="col-sm-4">
	            	<label class="control-label col-xs-3">www.jewelhaat.com/</label>
	            	</div>
	            	<div class="col-sm-8">
	            	<input type="text" name="companyURL" ng-value="company.companyName | nospace | lowercase" class="form-control input-sm" placeholder="This will be link to your homepage" required ng-model="companyURL"/>
	            	</div>
	            	
	            	</div>
	            </div>
	        </div>	      
	        <div class="form-group">
	            <label for="legalName" class="control-label col-xs-3">Legal Name</label>
	            <div class="col-xs-9">
	                <input type="text" class="form-control" id="legalName" placeholder="Enter the business's legal name or in case of individual enter your name" ng-model="company.businessLegalName" required>
	            </div>
	        </div>		        
	        <div class="form-group">
	            <label for="inputEmail" class="control-label col-xs-3">Email</label>
	            <div class="col-xs-9">
	                <input type="email" class="form-control" id="inputEmail" placeholder="Company Email Address" ng-model="company.companyEmail" required>
	            </div>
	        </div>	         	        
<!-- 	        <div class="form-group">
	            <label for="inputPassword" class="control-label col-xs-3">Password</label>
	            <div class="col-xs-9">
	                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" required>
	            </div>
	        </div>	 
	        <div class="form-group">
	            <label for="inputPassword" class="control-label col-xs-3">Confirm</label>
	            <div class="col-xs-9">
	                <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Your Password" ng-model="confirmPassword" required>
	            </div>
	        </div>	 	   -->             
	        <div class="form-group">
	            <label for="contactName" class="control-label col-xs-3">Contact</label>
	            <div class="col-xs-9">
	                <input type="text" class="form-control" id="contactName" placeholder="Contact Person Name" ng-model="company.contactPerson" required>
	            </div>
	        </div>	      
	        <div class="form-group">
	            <label for="companyPhone" class="control-label col-xs-3">Phone</label>
	            <div class="col-xs-9">
	                <input type="text" class="form-control" ui-mask="999-999-9999" id="phonenumber" ng-model="company.phoneNumber" placeholder="Phone Number where we can reach you" format-phone required>
	            </div>
	        </div>	 	       
<!-- 	        <div class="form-group">
	            <label for="tags" class="control-label col-xs-3">Tags</label>
	           	<div class="col-xs-9">
				    <tags-input ng-model="tags" display-property="name" add-on-enter="true">
				      <auto-complete source="loadTags($query)"></auto-complete>
				    </tags-input>
	            </div>

	        </div>	 --> 	           
	        <div class="form-group">
	            <div class="col-xs-offset-2 col-xs-9">
	                <div class="checkbox">
	                    <label><input type="checkbox" id="terms" required="required" ng-model="terms"><a href="#/terms">Terms and Conditions</a></label>
	                </div>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-xs-offset-2 col-xs-9">
	                <button type="submit" class="btn btn-primary">Next Step : Address & Billing</button>
	            </div>
	        </div>
	    </form>
            
        </div>

        <div class="span2 well margin col-sm-4">
            <h3>BAHIKHAATA.COM</h3>
            <h4>A Tax Consulting Company</h4>

            <p>
                400 E Remington Drive, C125<br>
                Sunnyvale, CA 94087<br>
            </p>

            <p><i class="fa fa-phone"></i> <abbr title="Phone">P</abbr>: (415) 579-8091</p>

            <p><i class="fa fa-envelope-o"></i> <abbr title="Email">E</abbr>: <a
                    href="mailto:feedback@startbootstrap.com">feedback@bahikhaata.com</a></p>

            <p><i class="fa fa-clock-o"></i> <abbr title="Hours">H</abbr>: Monday - Friday: 9:00 AM to 5:00 PM</p>
            <ul class="list-unstyled list-inline list-social-icons">
                <li class="tooltip-social facebook-link"><a href="#facebook-page" data-toggle="tooltip"
                                                            data-placement="top" title="Facebook"><i
                        class="fa fa-facebook-square fa-2x"></i></a></li>
                <li class="tooltip-social linkedin-link"><a href="#linkedin-company-page" data-toggle="tooltip"
                                                            data-placement="top" title="LinkedIn"><i
                        class="fa fa-linkedin-square fa-2x"></i></a></li>
                <li class="tooltip-social twitter-link"><a href="#twitter-profile" data-toggle="tooltip"
                                                           data-placement="top" title="Twitter"><i
                        class="fa fa-twitter-square fa-2x"></i></a></li>
                <li class="tooltip-social google-plus-link"><a href="#google-plus-page" data-toggle="tooltip"
                                                               data-placement="top" title="Google+"><i
                        class="fa fa-google-plus-square fa-2x"></i></a></li>
            </ul>
        </div>

    </div>
    <!-- /.row -->

</div><!-- /.container -->
